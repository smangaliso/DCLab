<fieldset>
  <h2 class="fs-title">Transmission Bar's Strain Gauge Properties</h2>
  <div class="form-card">
    <input
      oninput="this.className='form-control'"
      name="T_straingauge_name"
      type="text"
      id="T_straingauge_name"
      class="form-control"
    />
    <span class="floating-label">Name</span>
  </div>
  <div class="form-card">
    <input
      oninput="this.className='form-control'"
      name="T_straingauge_resistance"
      type="number"
      step="0.001"
      id="T_straingauge_resistance"
      class="form-control"
    />
    <span class="floating-label">Resistance [Ohm]</span>
  </div>
  <div class="form-card">
    <input
      oninput="this.className='form-control'"
      name="T_Voltage_calibrated"
      type="number"
      step="0.001"
      id="T_Voltage_calibrated"
      class="form-control"
    />
    <span class="floating-label">Voltage_calibrated [v]</span>
  </div>
  <div class="form-card">
    <input
      oninput="this.className='form-control'"
      name="T_gauge_factor"
      type="number"
      step="0.001"
      id="T_gauge_factor"
      class="form-control"
    />
    <span class="floating-label">Gauge Factor</span>
  </div>

  <div class="form-card">
    <input
      oninput="this.className='form-control'"
      name="T_distance"
      type="number"
      step="0.001"
      id="T_distance"
      class="form-control"
    />
    <span class="floating-label">Distance to Specimen [m]</span>
  </div>

  <div class="form-card">
    <input
      oninput="this.className='form-control'"
      name="T_shunt_resistance"
      type="number"
      step="0.001"
      id="T_shunt_resistance"
      class="form-control"
    />
    <span class="floating-label">Shunt Resistance</span>
  </div>
  <div class="form-card">
    <input
      oninput="this.className='form-control'"
      name="T_Length"
      type="number"
      step="0.001"
      id="T_Length"
      class="form-control"
    />
    <span class="floating-label">Length [m]</span>
  </div>
  <div class="form-check">
    <input
      name="myCheck"
      type="checkbox"
      id="myCheck"
      class="form-check-input"
      onclick="myFunction()"
      style="position: absolute; right: 48%"
    />
    <label
      class="form-check-label"
      for="exampleCheck1"
      style="position: absolute; right: 71%; bottom: -20px; color: white"
      >copy from Incident bar's
    </label>
  </div>
</fieldset>
<script>
  function myFunction() {
    try {
      var checkBox = document.getElementById("myCheck");
      var T_name = document.getElementById("T_straingauge_name");
      var T_resistance = document.getElementById("T_straingauge_resistance");
      var T_voltage = document.getElementById("T_Voltage_calibrated");
      var T_gauge_factor = document.getElementById("T_gauge_factor");
      var T_distance = document.getElementById("T_distance");
      var T_shunt_resistance = document.getElementById("T_shunt_resistance");
      var T_Length = document.getElementById("T_Length");

      var I_name = document.getElementById("I_straingauge_name").value;
      var I_resistance = document.getElementById(
        "I_straingauge_resistance"
      ).value;
      var I_voltage = document.getElementById("I_Voltage_calibrated").value;
      var I_gauge_factor = document.getElementById("I_gauge_factor").value;
      var I_distance = document.getElementById("I_distance").value;
      var I_shunt_resistance =
        document.getElementById("I_shunt_resistance").value;
      var I_Length = document.getElementById("I_Length").value;
    } catch (err) {
      console.log(err);
    }

    if (checkBox.checked == true) {
      T_name.value = I_name;
      T_resistance.value = I_resistance;
      T_voltage.value = I_voltage;
      T_gauge_factor.value = I_gauge_factor;
      T_distance.value = I_distance;
      T_shunt_resistance.value = I_shunt_resistance;
      T_Length.value = I_Length;
    } else {
      T_name.value = null;
      T_resistance.value = " ";
      T_voltage.value = null;
      T_gauge_factor.value = null;
      T_distance.value = null;
      T_shunt_resistance.value = null;
      T_Length.value = null;
    }
  }
</script>
